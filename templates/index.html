<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Ninja Money</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="container d-flex align-items-center">
            <p style="margin-right: 5px;">Your Gold:</p>
            <p class="border border-3 border-dark" style="width: 150px;">{{session['gold']}}</p>
        </div>
        <div class="container mb-3 d-flex justify-content-between">
            <div class="box p-3 d-flex flex-column align-items-center border border-3 border-dark">
                <h3>Farm</h3>
                <p>(earns 10-20 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input class="btn btn-secondary" type="submit" value="Find Gold!" />
                </form>
            </div>
            <div class="box p-3 d-flex flex-column align-items-center border border-3 border-dark">
                <h3>Cave</h3>
                <p>(earns 5-10 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave" />
                    <input class="btn btn-secondary" type="submit" value="Find Gold!" />
                </form>
            </div>
            <div class="box p-3 d-flex flex-column align-items-center border border-3 border-dark">
                <h3>House</h3>
                <p>(earns 2-5 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house" />
                    <input class="btn btn-secondary" type="submit" value="Find Gold!" />
                </form>
            </div>
            <div class="box p-3 d-flex flex-column align-items-center border border-3 border-dark">
                <h3>Casino</h3>
                <p>(earns/takes 0-50 gold)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input class="btn btn-secondary" type="submit" value="Find Gold!" />
                </form>
            </div>
        </div>
        <div class="container">
            <p style="margin-bottom: 0px;">Activies:</p>
            <div class="container border border-3 border-dark overflow-auto h-20" style="height: 100px;">
                {% for msg in session['msgs']: %}
                    {% if msg[msg|length-1] == "!" %}
                        <p style="margin: 0px; color: green;">{{msg}}</p>
                    {% else: %}
                        <p style="margin: 0px; color: red;">{{msg}}</p>
                    {% endif %}
                {% endfor %}
            </div>
            <form class="d-flex justify-content-end" style="margin-top: 10px;" action="/reset" method="GET">
                <button class="btn btn-danger" type="submit">RESET</button>
            </form>
        </div>
    </div>
</body>

</html>
